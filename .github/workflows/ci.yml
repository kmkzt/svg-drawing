name: CI
on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  install:
    name: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 16, 14]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Use cached node_modules
        id: use_cached_node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: nodeModules-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}

      - name: install
        if: steps.use_cached_node_modules.outputs.cache-hit != 'true'
        run: yarn install --frozen-lockfile --prefer-offline

  build:
    name: build
    needs: install
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 16, 14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nodeModules-${{ matrix.node-version }}-${{ hashFiles('yarn.lock') }}

      - name: build
        run: |
          yarn build
          yarn build:gh-page

  lint:
    name: lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nodeModules-18-${{ hashFiles('yarn.lock') }}

      - name: lint
        run: yarn lint

  type-check:
    name: Type check
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nodeModules-18-${{ hashFiles('yarn.lock') }}

      - name: typecheck
        run: yarn typecheck

  generate-docs:
    name: Generate document
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nodeModules-18-${{ hashFiles('yarn.lock') }}

      - name: generate docs
        run: yarn generate:docs

  test:
    name: Test
    needs: install
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Restore cached node_modules
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: nodeModules-18-${{ hashFiles('yarn.lock') }}

      - name: build for test
        run: yarn build

      - name: test
        run: yarn test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4.6.0
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          file: ./coverage/clover.xml
